<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="shortcut icon" href="netflix3.png" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="main">
        <nav>
          <div class="navbar">
        
            <div class="r1c1">
                 <img class ="nlogo" src="netflix4.png" alt="Netflix-Image"/>
            </div>  
            <div class="r1c2">  
              <select class="select">
                  <option value="English">English</option>
                  <option value="Hindi">Hindi</option>
              </select>
            </div>
            <div class="r1c3">
              <button class="button">Sign in</button>
            </div>  
          </div>
        </nav> 
        <div class="secondmain">
            <div class="titles">
                <h1 class="heading">Unlimited movies, TV shows and more</h1>
                <h2 class="twoheading">Watch anywhere. Cancel anytime.</h2>
                <p class="para">Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="container">
                    <div class="c1"></div>
                  <div class ="data">
                      <input class="email" type="mail" placeholder="Email Address"/>
                  </div>
                  <div>
                      <button class="button2">Get Started ></button>
                  </div> 
                  <div class="c2"></div>
                </div>    
            </div>
        </div>         
    </div>
</body>
